    </header>
    <section class="registro">
        <form>
            <fieldset>
                <legend>Datos Personales:</legend>
                <label for="nombre">Nombres</label><br>
                <input type="given-name" id="nombre" name="nombre" value=""><br><br>
    
                <label for="apellido">Apellido</label><br>
                <input type="family-name" id="apellido" name="apellido" value=""><br><br>
    
                <label for="dni">DNI</label><br>
                <input type="text" id="dni" name="dni" value=""><br><br>
    
                <label for="email">E-Mail</label><br>
                <input type="email" id="email" name="email" value=""><br>
    
                <span>
                    <input type="checkbox" id="" name="suscribirce">
                    <label for="suscribirse">Suscribirse</label><br><br>
                </span>
                <label for="localidad">Localidad</label><br>
                <input type="text" id="localidad" name="localidad" value=""><br><br>
    
                <label for="cp">Codigo Postal</label><br>
                <input type="postal-code" id="cp" name="cp" value=""><br><br>
    
                <label for="direccion">Direccion</label><br>
                <input type="street-address" id="direccion" name="direccion" value=""><br><br>
    
            </fieldset>
    
        </form>
    
        <form>
            <fieldset>
    
                <legend>Tarjeta:</legend>
                <label for="cardNumber">Numero</label><br>
                <input type="cc-number" id="cardNumber" name="cardNumber" value=""><br><br>
    
                <label for="fecha">Expiracion</label><br>
                <input type="cc-exp" id="fecha" name="fecha" value=""><br><br>
    
                <label for="nombreCompleto">Nombre Completo</label><br>
                <input type="cc-name" id="nombreCompleto" name="nombreCompleto" value=""><br><br>
    
                <label for="cvc">CVC o CVV</label><br>
                <select id="Tipo" name="cvc_cvv">
                    <option value="cvc">CVC </option>
                    <option value="cvv">CVV</option>
                </select> 
                
                <input type="cc-csc" id="cvc" name="cvc" value=""><br><br>
    
                <label for="tipo_Tarjeta">Tipo de tarjeta</label>
    
                <select id="tipo_Tarjeta" name="tipo_Tarjeta">
                    <option value="credito">Credito </option>
                    <option value="debito">Debito</option>
                    <option value="prepaga">Prepaga</option>
                </select> 
    
                <br><br>
    
                <input type="submit" value="Confirmar">
                <br><br>
    
            </fieldset>
        </form>
    </section>
